<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Uikit</title>

    <link rel="stylesheet" href="css/uikit.gradient.css">
    <link rel="stylesheet" href="css/components/tooltip.gradient.css">
    <script src="js/jquery.js"></script>
    <script src="js/uikit.js"></script>
    <script src="js/components/lightbox.js"></script>
    <script src="js/components/tooltip.js"></script>

</head>
<body>

<nav class="uk-navbar">
    <ul class="uk-navbar-nav">

        <!-- This is the container enabling the JavaScript -->
        <li class="uk-parent" data-uk-dropdown>

            <!-- This is the menu item toggling the dropdown -->
            <a href="#">Active</a>

            <!-- This is the dropdown -->
            <div class="uk-dropdown uk-dropdown-navbar">
                <ul class="uk-nav uk-nav-navbar">
                    <li><a href="#">...</a></li>
                </ul>
            </div>

        </li>
    </ul>
</nav>

<button class="uk-button" data-uk-tooltip title="Bazingou">Hover me</button>


<div>
<a href="img/cop.jpg" data-uk-lightbox title="">LINKS</a>
</div>

</body>
</html>
